<!DOCTYPE html>
<html>
<head>
    <title>Change style when mouse over</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            padding: 10px;
            cursor: crosshair;
            background-color: black;
            border: 10px solid black;
        }
        div:hover {
            background-color: #f0f0f0;
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

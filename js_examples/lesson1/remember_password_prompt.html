<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Remember password prompt</title>
    <style type="text/css">
    #login {
        margin: 0 auto;
        width: 220px;
    }
    #tips {
        width: 200px;
        background-color: #ccc;
        border: 1px solid red;
        margin-top: 5px;
        display: none;
    }
    </style>
</head>

<body>
    <div id="login">
        <label id="check">
            <input type="checkbox">记住密码</label>
        <div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
    </div>

    <script type="text/javascript">
    window.onload = function() {
        var check = document.getElementById('check');
        var tips = document.getElementById('tips');
        check.onmouseover = function(){
            tips.style.display = 'block';
        };
        check.onmouseout = function(){
            tips.style.display = 'none';
        };
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>Fan Test</title>
</head>
<body>
    <ul class=navigation>
      <li><a href="{{ url_for('index') }}">overview</a></li>
      {% if g.user %}
      <li><a href="{{ url_for('logout') }}">sign out</a></li>
      {% else %}
      <li><a href="{{ url_for('login') }}">sign in</a></li>
      {% endif %}
    </ul>

    {% for message in get_flashed_messages() %}
    <p class=message>{{ message }}</p>
    {% endfor %}
    {% block body %}{% endblock %}
</body>
</html>
